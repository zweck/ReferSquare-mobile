<ion-header>
  <ion-navbar>
    <div class="ion-title">Thank you</div>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="logo">
    <img src="assets/imgs/catex-logo-dark.png">
  </div>


  <div class="header1">Thank you</div>
  <div class="header2">
    Your withdrawal request has been receeved
  </div>
  <div class="header3">
    We will credit your account as soon as possible. Please not this may take up to 7 working days.
  </div>

  <div class="bottom">
    <a
      class="transparent-rounded-button small"
      (click)="goToDashboard()"
    >
      Back to Dashboard
    </a>
    <a
      class="transparent-rounded-button small"
      (click)="goToReferralsPage()"
    >
      Track Referrals
    </a>
  </div>
</ion-content>
